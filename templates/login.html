<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Login</title> 
        <link href={{url_for('static',filename='/font/font.css')}}  rel="stylesheet">
        <link href= {{url_for('static',filename='/node_modules/bootstrap/dist/css/bootstrap.css')}} rel="stylesheet">        
        <link href={{url_for('static',filename='/style.css')}}  rel="stylesheet">
        <link href={{url_for('static', filename='/elegant_font/elegant.css')}} rel="stylesheet" /> 
        <style type="text/css">
        body {
          background-image:url('../static/img/group.jpg');
          background-repeat: space;
          background-position: center;
        }
        </style>
    </head>
<body>
<div>
  <br><br><br>
    <div class="container" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Connexion</h4>
            </div>
            <div class="modal-body">
                <form method="POST">
                  {% if err %}
                    <div class="alert alert-danger">
                        <strong>Nom d'utilisateur ou mot de passe incorrect!</strong>
                      </div>
                  {% endif %}
                  <div class="form-group">
                    <label for="email">Utilisateur :</label>
                    <input type="text" class="form-control" id="email" name="user">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Mot de passe :</label>
                    <input type="password" class="form-control" id="pwd" name="mdp">
                  </div>
                  <button type="submit" class="btn btn-primary">Connecter</button>
                </form> 
            </div>
            <div class="modal-footer">
                <a href={{url_for('inscrire')}}>Cr√©er une compte</a>
              <a href={{url_for('modifier_mdp')}}>Modifier mot de passe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

</body>
</html>
