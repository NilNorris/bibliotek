<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->

    <li class="nav-item">

<div class="container">
<p></p>
<div class="card">
  <div class="card-header text-center"><h4>AJOUTER/MODIFIER MEMBRE</h4></div>
  <div class="card-body text-center">
     <form method="POST">
        <div class="form-group">
          <label for="num">N° :</label>
            <input type="number" class="form-control" id="num" name="num" value={{memb.num}}>
          </div>
  <div class="form-group">
    <label for="Nom">Nom :</label>
    <input type="nom" class="form-control" id="Nom" name="nom" value={{memb.nom}}>
  </div>
  <div class="form-group">
    <label for="prenoms">Prenoms:</label>
    <input type="text" class="form-control" id="prenoms" name="prenom" value={{memb.prenom}}>
  </div>
  <div class="form-group">
    <label for="adr">Adresse:</label>
    <input type="text" class="form-control" id="adr" name="adr" value={{memb.adr}}>
  </div>
  <div class="form-group">
      <label for="cont">Contact:</label>
      <input type="text" class="form-control" id="cont" name="tel" value={{memb.tel}}>
    </div>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form> 
  </div>
</div>
<br>
</div>
